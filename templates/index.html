{% extends 'base.html' %}
{% load static %}
{% block title %}课评评：评课~{% endblock %}
{% block content %}
<div class="row">
  <div class="container" >
    <!-- great logo -->
    <div class="col-md-12" style="height: 300px;"></div>
    <div class="col-md-6 col-md-offset-3">
      <div style="text-align: center;">
        <a class="navbar-brand" href="{% url 'index' %}">
          <img alt="Brand" src="{% static 'img/logo-new.png' %}" height="80px">
        </a>
      </div>
    </div>
  </div>
</div>

<div class="row">
        <!-- search-form -->
    <div class="col-lg-12">
        <div class="col-md-12" style="height: 80px;"></div>
            <form class="navbar-form" action="{% url 'search:index' %}" method="post" style="text-align: center;">
                <div class="form-group">
                   <input type="text" class="form-control" id="sch" placeholder="学校" style="height: 50px;width: 300px; margin-left: 0px;"> 
                   {{ search_form.school.label_tag }}
                   {{ search_form.school }}
                </div>
                <div class="input-group">
                  <input type="text" class="form-control" id="cour" placeholder="课程名" style="height: 50px;width: 540px; margin-right: 0px;">
                  
                   {{ search_form.course.label_tag }}
                   {{ search_form.course }}
                   <span class="input-group-addon" style="background-color:#2a68bad5 ;"><i class="glyphicon glyphicon-search" style="color: rgba(255, 255, 255, 0.849); font-size:22px;"></i></span>
                </div>
                
                <!-- <button type="submit" class="btn btn-primary" style="height: 50px; width: 90px;">搜课程</button> -->
            </form>
        </div>
    </div> <!-- /container -->
</div>
{% endblock %}
