{% extends 'base.html' %}
{% load static %}
{% block title %}找回密码丨课评评{% endblock %}
{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-register' action="addschool" method="post">

            <p style="height: 60px;"></p>
            {% if message %}
            <div class="alert alert-warning col-md-12">
              <p style="text-align: center;">该邮箱尚未注册！</p>
            </div>
            <!-- if school exist, warn not to apply again -->
            {% else %}
            <div class="alert alert-warning col-md-12 col-xs-12">
              <p style="text-align: center;">密码找回邮件已发送！请移步邮箱继续完成操作。</p>
            </div>
            {% endif %}

            <p style="height: 60px;"></p>
            <h1 class="text-center">找回密码</h1>
            <div class="form-group col-md-12">
              <p style="height: 50px;"></p>
              <h5><strong>邮箱地址：</strong></h5>
              <input class="form-control col-md-12" placeholder="请输入注册时使用的邮箱">
              <p style="height: 50px;"></p>
              <div style="clear: both; height: 25px;"></div>
              <button type="reset" class="btn btn-default pull-left col-md-4 ">重置</button>
              <button type="submit" class="btn btn-primary pull-right col-md-7 col-md-offset-1">提交</button>
              <div style="clear: both; height: 25px;"></div>
              <a class="btn btn-default pull-left col-md-12" href="login">返回登录页面</a>
            </div>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
