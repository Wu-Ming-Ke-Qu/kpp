{% extends 'base.html' %}
{% load static %}
{% block title %}找回密码丨课评评{% endblock %}
{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-register' action="{% url 'account:forget_passwd' %}" method="post">
            {% csrf_token %}
            <p style="height: 60px;"></p>
            {% if message %}
            <div class="alert alert-warning col-md-12">
              <p style="text-align: center;">{{ message }}</p>
            </div>
            {% endif %}

            <p style="height: 60px;"></p>
            <h1 class="text-center">找回密码</h1>
            <div class="form-group col-md-12">
              <p style="height: 50px;"></p>
              <h5><strong>{{ forgetpw_form.email_addr.label_tag }}</strong></h5>
              {{ forgetpw_form.email_addr }}
              <p style="height: 50px;"></p>
              <div style="clear: both; height: 25px;"></div>
              <button type="reset" class="btn btn-default pull-left col-md-4 ">重置</button>
              <button type="submit" class="btn btn-primary pull-right col-md-7 col-md-offset-1">提交</button>
              <div style="clear: both; height: 25px;"></div>
              <a class="btn btn-default pull-left col-md-12" href="/login/">返回登录页面</a>
            </div>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
