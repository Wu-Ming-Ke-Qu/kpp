{% extends 'base.html' %}
{% load static %}
{% block title %}添加学校{% endblock %}
{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-register' action="addschool" method="post">

            <p style="height: 60px;"></p>
            {% if message %}
            <div class="alert alert-warning col-md-12">
              <p style="text-align: center;">该学校已被添加，直接注册即可，无需再次添加！</p>
              <a href="account/register.html" style="text-align: center;">回注册页面</a>
            </div>
            <!-- if school exist, warn not to apply again -->
            {% else %}
            <div class="alert alert-warning col-md-12 col-xs-12">
              <p style="text-align: center;">
                添加成功！待管理员审核通过后即可注册。
                <a href="index.html" >回首页</a>
              </p>
            </div>
            {% endif %}
            <p style="height: 60px;"></p>
            <h1 class="text-center">请输入你的学校名</h1>
            <div class="form-group col-md-12">
              <h5><strong>学校类型：</strong></h5>
              <select class="form-control col-md-12">
                <option>大学</option>
                <option>中学</option>
                <option>小学</option>
                <option>特殊教育学校</option>
                <option>其他</option>
              </select>
              <p style="height: 50px;"></p>
              <h5><strong>你的学校：</strong></h5>
              <input class="form-control col-md-12" placeholder="完整、准确的全称">
              <p style="height: 50px;"></p>
              <h5><strong>学校邮箱后缀：</strong></h5>
              <input class="form-control col-md-12" placeholder="大学必填，其他学校类型可不填">
              <div style="clear: both; height: 25px;"></div>
              <button type="reset" class="btn btn-default pull-left col-md-4 ">重置</button>
              <button type="submit" class="btn btn-primary pull-right col-md-7 col-md-offset-1">提交</button>
            </div>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
